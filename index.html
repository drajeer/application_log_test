<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Data Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .container {
            max-width: 800px;
        }
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex justify-center items-start min-h-screen">

    <div id="app-container" class="container w-full mt-10">
        <div class="card bg-white p-6 md:p-10 rounded-xl">
            <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Google Sheet Row Fetcher</h1>
            <p class="text-gray-500 mb-6">
                Displaying data from the **second row** of the specified Google Sheet.
            </p>

            <div id="data-display" class="space-y-4">
                <!-- Data will be loaded here -->
                <div id="status-message" class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg" role="alert">
                    <p class="font-bold">Loading Data...</p>
                    <p>Fetching content for the second row. Remember: the sheet must be "Published to the web" (File > Share > Publish to the web).</p>
                </div>

                <div id="row-data" class="hidden">
                    <h2 class="text-xl font-semibold text-gray-700 mb-3 border-b pb-2">Second Row Data</h2>
                    <ul id="data-list" class="space-y-3">
                        <!-- Fetched cell data will appear here -->
                    </ul>
                </div>
            </div>

            <button onclick="fetchSheetData()" class="mt-6 w-full sm:w-auto bg-indigo-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-indigo-700 transition duration-150 ease-in-out transform hover:scale-[1.01]">
                Refresh Data
            </button>
        </div>
    </div>

    <script>
        // Global Sheet ID and the maximum number of columns we want to fetch (A-E)
        const SHEET_ID = '1CYvhRqExOH7ZY99WMBSPZmCTc_4wkJVH6wl4mB7qJIQ';
        // Query to select columns A through E (adjust if you need more/ fewer columns)
        // LIMIT 1 OFFSET 1 ensures we get exactly the second row (offset 1 means skip 1 row, then limit 1 row)
        const QUERY = encodeURIComponent('SELECT A, B, C, D, E LIMIT 1 OFFSET 1');
        const FETCH_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&tq=${QUERY}`;

        const statusMessage = document.getElementById('status-message');
        const rowDataContainer = document.getElementById('row-data');
        const dataList = document.getElementById('data-list');

        /**
         * Converts the Google Sheet JSONP response into a standard JavaScript object.
         * @param {string} text - The raw response text.
         * @returns {object} The parsed JSON object.
         */
        function parseGoogleSheetResponse(text) {
            // Google wraps the JSON in a function call (JSONP). We need to strip it.
            try {
                const start = text.indexOf('{');
                const end = text.lastIndexOf(')');
                const jsonString = text.substring(start, end);
                return JSON.parse(jsonString);
            } catch (e) {
                console.error("Error parsing sheet response:", e);
                throw new Error("Could not parse data from Google Sheet. Check if the sheet is published to the web.");
            }
        }

        /**
         * Fetches data from the Google Sheet and updates the UI.
         */
        async function fetchSheetData() {
            // 1. Reset UI and show loading status
            rowDataContainer.classList.add('hidden');
            dataList.innerHTML = '';
            statusMessage.classList.remove('bg-red-100', 'border-red-500', 'text-red-700', 'bg-green-100', 'border-green-500', 'text-green-700');
            statusMessage.classList.add('bg-blue-100', 'border-blue-500', 'text-blue-700');
            statusMessage.innerHTML = '<p class="font-bold">Loading Data...</p><p>Fetching content for the second row...</p>';

            try {
                // Implementing exponential backoff with retries
                const MAX_RETRIES = 3;
                let response;

                for (let i = 0; i < MAX_RETRIES; i++) {
                    try {
                        response = await fetch(FETCH_URL);
                        if (response.ok) break; // Success, break out of loop
                        
                        if (i === MAX_RETRIES - 1) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                    } catch (error) {
                        // Network error (e.g., connection refused, CORS block)
                        if (i === MAX_RETRIES - 1) {
                            throw error; 
                        }
                    }
                    // Wait before retrying (1s, 2s, 4s)
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                }
                
                if (!response || !response.ok) {
                    throw new Error("Failed to fetch data after multiple retries.");
                }

                const jsonResponse = parseGoogleSheetResponse(await response.text());

                // Check for errors in the GVIZ response status
                if (jsonResponse.status !== 'ok') {
                     throw new Error(`Sheet Query Error: ${jsonResponse.errors?.[0]?.message || 'Unknown error'}`);
                }

                const dataTable = jsonResponse.table;

                if (!dataTable.rows || dataTable.rows.length === 0) {
                    throw new Error("No data found for the second row. The sheet might be empty or the query is incorrect.");
                }

                const row = dataTable.rows[0];

                // Extract values from the 'c' (cells) array.
                // 'cell.f' is the formatted value (e.g., '2023-10-06')
                // 'cell.v' is the raw value (e.g., a timestamp number)
                // We prefer 'f' (formatted) if available, otherwise 'v' (raw), or an empty string.
                const cellValues = row.c.map(cell => {
                    // Check if the cell exists and has data
                    if (cell !== null) {
                        return cell.f !== undefined ? cell.f : (cell.v !== undefined ? cell.v : '(Empty Cell)');
                    }
                    return '(Empty Cell)';
                });

                // 2. Display the fetched data
                cellValues.forEach((value, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'flex items-center space-x-3 p-2 bg-gray-50 rounded-lg';
                    // Using Lucide-react for icon representation
                    listItem.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500 flex-shrink-0"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                        <span class="font-medium text-gray-600">Column ${String.fromCharCode(65 + index)}:</span>
                        <span class="text-gray-800 font-mono">${value}</span>
                    `;
                    dataList.appendChild(listItem);
                });

                // 3. Update status message for success
                rowDataContainer.classList.remove('hidden');
                statusMessage.classList.remove('bg-blue-100', 'border-blue-500', 'text-blue-700');
                statusMessage.classList.add('bg-green-100', 'border-green-500', 'text-green-700');
                statusMessage.innerHTML = '<p class="font-bold">Success!</p><p>Data from the second row has been loaded.</p>';

            } catch (error) {
                // 4. Update status message for error
                console.error("Fetch/Processing Error:", error);
                
                let errorMessage = error.message;
                // Add specific guidance for the common local file/CORS issue
                if (errorMessage.includes("Failed to fetch") || errorMessage.includes("NetworkError") || errorMessage.includes("cors")) {
                    errorMessage += ". This often happens when running the file locally (via file://). To fix this, you must upload the HTML file to a web server (e.g., VS Code Live Server or GitHub Pages) to avoid Cross-Origin policy restrictions.";
                }

                statusMessage.classList.remove('bg-blue-100', 'border-blue-500', 'text-blue-700', 'bg-green-100', 'border-green-500', 'text-green-700');
                statusMessage.classList.add('bg-red-100', 'border-red-500', 'text-red-700');
                statusMessage.innerHTML = `
                    <p class="font-bold">Error Loading Data</p>
                    <p>${errorMessage}</p>
                    <p class="mt-2 text-sm">Also, double-check that your Google Sheet is set to "File > Share > Publish to the web".</p>
                `;
            }
        }

        // Initialize data fetching on page load
        document.addEventListener('DOMContentLoaded', fetchSheetData);

        // Simple base64ToArrayBuffer function used for audio/video playback (not used here, but good practice for full utility)
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // Simple pcmToWav function used for audio playback (not used here, but good practice for full utility)
        function pcmToWav(pcm16, sampleRate) {
            const numChannels = 1;
            const bitsPerSample = 16;
            const byteRate = sampleRate * numChannels * (bitsPerSample / 8);
            const blockAlign = numChannels * (bitsPerSample / 8);
            const dataSize = pcm16.length * (bitsPerSample / 8);

            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);

            let offset = 0;

            function writeString(s) {
                for (let i = 0; i < s.length; i++) {
                    view.setUint8(offset + i, s.charCodeAt(i));
                }
                offset += s.length;
            }

            // RIFF chunk
            writeString('RIFF');
            view.setUint32(offset, 36 + dataSize, true); offset += 4;
            writeString('WAVE');

            // FMT chunk
            writeString('fmt ');
            view.setUint32(offset, 16, true); offset += 4;      // Chunk size: 16
            view.setUint16(offset, 1, true); offset += 2;       // Audio format: 1 (PCM)
            view.setUint16(offset, numChannels, true); offset += 2;
            view.setUint32(offset, sampleRate, true); offset += 4;
            view.setUint32(offset, byteRate, true); offset += 4;
            view.setUint16(offset, blockAlign, true); offset += 2;
            view.setUint16(offset, bitsPerSample, true); offset += 2;

            // DATA chunk
            writeString('data');
            view.setUint32(offset, dataSize, true); offset += 4;

            // Write PCM data
            const pcm8 = new Uint8Array(pcm16.buffer);
            for (let i = 0; i < pcm8.length; i++) {
                view.setUint8(offset + i, pcm8[i]);
            }
            offset += pcm8.length;

            return new Blob([view], { type: 'audio/wav' });
        }

    </script>
</body>
</html>
